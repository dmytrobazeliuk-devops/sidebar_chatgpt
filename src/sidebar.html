<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sidebar for ChatGPT - Free Access</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <button class="menu-button" id="menuButton" aria-label="Menu">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 5H18M2 10H18M2 15H18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="menu-dot"></span>
        </button>
        <div class="header-title">
          <span class="title-text">ChatGPT</span>
          <span class="title-version">5.1</span>
          <svg class="chevron-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <button class="refresh-button" id="refreshButton" aria-label="Refresh">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 9C1 13.4183 4.58172 17 9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1M9 1V5M9 1H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </header>

    <!-- Main Content Area -->
    <main class="app-main" id="chatContainer">
      <div class="welcome-message" id="welcomeMessage">
        <h1>What can I help with?</h1>
      </div>
      <div class="chat-messages" id="chatMessages" style="display: none;"></div>
    </main>

    <!-- Input Area -->
    <div class="input-container">
      <div class="input-wrapper">
        <button class="input-icon-button" id="attachButton" aria-label="Attach">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 3V17M3 10H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Ask anything"
          rows="1"
          autocomplete="off"
          spellcheck="false"></textarea>
        <button class="input-icon-button" id="micButton" aria-label="Voice input">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2V10M10 10V18M10 10H6M10 10H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M6 6C6 4.34315 7.34315 3 9 3H11C12.6569 3 14 4.34315 14 6V10C14 11.6569 12.6569 13 11 13H9C7.34315 13 6 11.6569 6 10V6Z" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <button class="send-button" id="sendButton" aria-label="Send">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="4" width="16" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M6 8H14M6 12H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <button class="new-chat-button" id="newChatButton">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        New Chat
      </button>
    </div>

    <!-- Hidden iframe for ChatGPT interaction -->
    <iframe id="chatgptFrame" src="about:blank" style="display: none;"></iframe>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
